<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Image Web Page</h1>
    <!-- * you can find the src link for an image by right clicking and selecting copy image address  -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8H0yA3L6gatPVrG8wzq3XAmrQ8FQb3vVfgw&s" alt="batman_shadow">
    <!-- * just as with anchor tags, if the image is found within current files, depending on the location you can
    * either just name or name the proper folder/files that gets to the image from your current location in files.-->
    <img src="batman_image.jpeg" alt="batman">
    <!-- * alt stands for alternate text -->
    <!-- not only is an alternate text used the case in which an image does not appear but also in cases for those uses a text reader.
    it will read the alt aloud for the user.-->
    <!-- alt texts should be clear about what the image holds for that reason -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing 
        elit. Odio ut quasi dolorum, veritatis non temporibus 
        voluptates porro possimus aliquid sapiente repudiandae 
        sed quia assumenda dolorem ipsa? Blanditiis, modi omnis. 
        Quidem!
    </p>
</body>
</html>
