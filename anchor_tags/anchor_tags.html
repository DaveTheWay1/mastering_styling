<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags AKA HyperText Links</title>
</head>
<body>
    <p>
        <!-- * http:// is NECESSARY when redirecting to a page outside of our created files.
        examples are google, youtube, etc.-->
        <!-- including the http:// is telling the browser this is exactly where it needs to go.
        * "the absolute path"-->
        <a href="http://www.google.com">Lorem</a> ipsum dolor sit amet consectetur 
        <!-- ! without http it tries to find it within your desktop files -->
        adipisicing elit. Aliquam quo fugit earum magni 
        tempore ipsa dignissimos similique! Odio unde, 
        culpa doloribus aliquam, voluptatum officia animi, 
        non nesciunt necessitatibus commodi facere?
    </p>
    <!-- * since it is found within the same folder, we can simply name the file we wish to redirect to-->
    <a href="page_two.html">Page Two</a>
    <!-- * when you wish to redirect outside the current folder you may need to add additional 
    folder/file names to get there depedning on where you're currently at. 
    -->
    <a href="/mastering_styling/bold_italics.html">Page 3</a>
</body>
</html>
